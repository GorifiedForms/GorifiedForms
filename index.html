<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Pastebin</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    textarea {
      width: 100%;
      height: 300px;
      background: #222;
      color: #fff;
      border: 1px solid #333;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 12px 18px;
      background: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .link {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border: 1px solid #444;
      word-break: break-all;
    }
  </style>
</head>
<body>

<h1>Pastebin Clone</h1>

<textarea id="pasteText" placeholder="Paste your text here..."></textarea>
<br>
<button onclick="savePaste()">Save Paste</button>

<div id="result" class="link" style="display:none;"></div>

<script>
  function savePaste() {
    const text = document.getElementById("pasteText").value;
    const id = Date.now().toString(36);

    // Save to localStorage
    localStorage.setItem("paste_" + id, text);

    const url = window.location.origin + window.location.pathname + "?id=" + id;

    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML = "Your paste URL:<br>" + url;
  }

  // Load paste
  const query = new URLSearchParams(window.location.search);
  const pasteId = query.get("id");

  if (pasteId) {
    const content = localStorage.getItem("paste_" + pasteId);
    if (content) {
      document.getElementById("pasteText").value = content;
    }
  }
</script>

</body>
</html>
